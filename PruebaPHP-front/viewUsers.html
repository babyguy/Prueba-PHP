  <body onload="list_users()">
    <header >
      <!-- barra de navegacion  -->
      <nav class="navbar navbar-dark bg-danger -3">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-md">
            <!-- bnotton  sanw-->
            <button
              Class="navbar-toggler bg-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarToggleExternalContent "
            >
              <span class="navbar-toggler-icon" ></span>
            </button>

            <div class="container-fluid">
              <!-- nav -->
              <div
                class="collapse navbar-collapse "
                id="navbarToggleExternalContent"
              >
                <div class="navbar-nav ">
                  <a class="nav-link text-white" href="./index.html">Inicio</a>
                  <a class="nav-link text-white" href="./viewUsers.html">Ver Usuarios</a>

                </div>
              </div>
            </div>
          </nav>
        </div>

    <body onload="list_users()">
     <!-- body -->
    <div class="container  p-5  " id="bodyHome">
      <!-- search -->
        <form class="d-flex m-2" role="search">
            <input class="form-control me-2 text-danger  border-danger  " type="search" placeholder="Search" aria-label="Search" id="search">
            <button class="btn btn-outline-danger type="submit">Search</button>
          </form>

        <div class="container d-flex  w-100">
          
          <table class="table text-center " id="userTable">
            <thead >
              <tr class="bg-danger text-white">
                <th scope="col">#</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Cedula</th>
                <th scope="col">Email</th>
                <th scope="col">Pais</th>
                <th scope="col">Direccion</th>
                <th scope="col">Celular</th>
                <th scope="col">Categoria</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="userTable-tbody">
              
            </tbody>
          </table>
        </div>
        
    </div>

   </body>
  
    <!-- bootstrap-js -->
